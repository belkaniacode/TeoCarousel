<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Teo Carousel</title>
    <link rel="stylesheet" href="css/teocarousel.css">
    <style>
      * {
        margin:0;
        pading: 0;
      }
    </style>
  </head>
  <body>


    <div id="wrapper">

        <div id="teocarousel">

          <div class="teo-items-container slide">

            <div class="teo-item">
              <img src="img/1.jpg" alt="1">
              <p>1</p>
            </div>

            <div class="teo-item">
              <img src="img/2.jpg" alt="2">
              <p>2</p>
            </div>

            <div class="teo-item">
              <img src="img/3.jpg" alt="3">
              <p>3</p>
            </div>

            <div class="teo-item">
              <img src="img/4.jpg" alt="4">
              <p>4</p>
            </div>

            <div class="teo-item">
              <img src="img/5.jpg" alt="5">
              <p>5</p>
            </div>

            <div class="teo-item">
              <img src="img/6.jpg" alt="6">
              <p>6</p>
            </div>

            <div class="teo-item">
              <img src="img/7.jpg" alt="7">
              <p>7</p>
            </div>

            <div class="teo-item">
              <img src="img/8.jpg" alt="8">
              <p>8</p>
            </div>

            <div class="teo-item">
              <img src="img/9.jpg" alt="9">
              <p>9</p>
            </div>

            <div class="teo-item">
              <img src="img/10.jpg" alt="10">
              <p>10</p>
            </div>

          </div>

          <div class="arrows">
            <div id="left" class="left act transition"></div>
            <div id="right" class="right act transition"></div>
          </div>

        </div>



    </div>


  <script src="js/teocarousel.js"></script>
  <script src="js/main.js"></script>

  </body>
</html>
